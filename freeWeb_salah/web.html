<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="image-container">
                <img src="exam.jpg" alt="Exam Image" class="profile-img">
            </div>
            <h2>Exam Registration</h2>
            <form>
                <label for="Full Name">Full Name:</label>
                <input id="Full Name" type="text" placeholder="Enter your full name" required>
                
                <label for="Student ID">Student ID:</label>
                <input id="Student ID" type="text" placeholder="Enter your student ID" required>
                
                <label for="Email">Email:</label>
                <input id="Email" type="email" placeholder="Enter your email" required>
                
                <label for="Phone Number">Phone Number:</label>
                <input id="Phone Number" type="tel" placeholder="Enter your phone number" required>
                
                <label for="Exam Date">Exam Date:</label>
                <input id="Exam Date" type="date" required>
                
                <label for="Additional Comments">Additional Comments:</label>
                <textarea id="Additional Comments" placeholder="Any additional comments..."></textarea>
                
                <button type="submit">register</button>
            </form>
        </div>
    </div>

</body>
</html>
