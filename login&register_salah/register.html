<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <label for="name">Full Name:</label>
            <input id="name" type="text" placeholder="Please enter your Name" required>

            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Please enter your Email" required>
            
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Please enter your Password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
